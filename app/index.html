<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor</title>
</head>

<body>
  <section class="main-section">
    <img src="images/icon-star.svg" alt="">
    <div class="main-section__explanation">
      <span>How did we do?</span>
      <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our
        offering!</p>
    </div>
    <div class="main-section__number-buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button class="main-section__submit-button">Submit</button>
  </section>
</body>

</html>
